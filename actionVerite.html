<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">

    <title>Title</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" rel="stylesheet">
    <script crossorigin="anonymous"
            defer integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <!--    <link rel="stylesheet" href="style3.css">-->
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          referrerpolicy="no-referrer" rel="stylesheet"/>
    <script defer src="actionVerite.js"></script>
</head>
<body class="container py-5">
<span><a class="fs-3 text-info" href="index.html"><i class="fas fa-arrow-left"></i> retour a l'acceuil</a></span>
<h1 class="display-4 fw-bold text-center pb-2">Action X Verite</h1>

<form action="" method="GET">
    <span class="signal"></span>
    <div class="form-group">
        <div class="row ">
            <div class="col-md-6 col-12">
                <div class="input-group mb-3">
                    <span class="input-group-text fs-3" id="basic-addon1">Joueur 1</span>
                    <input aria-describedby="basic-addon1" aria-label="Username" class="form-control joueur1 fs-3" placeholder="pseudo 1"
                           type="text">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text  fs-3" id="basic-addon2">Joueur 2</span>
                    <input aria-describedby="basic-addon2" aria-label="Username" class="form-control joueur2 fs-3" placeholder="pseudo 2"
                           type="text">
                </div>
            </div>
            <div class="col-md-6 col-12">
                <div class="row">
                    <select aria-label="Default select example" class="form-select niveau fs-3">
                        <option disabled selected>Selectionner un niveau</option>
                        <option value="couple">Couple</option>
                        <option value="ami">Ami.e</option>
                    </select>
                </div>
                <div class="row p-3">
                    <input class="partie btn btn-primary fs-3 w-100" value='commencer'>
                </div>
            </div>
        </div>
    </div>
</form>

<main class="py-5 text-center">
    <h2 class=" display-5 fw-bold">C'est le tour de <span class="joueur-actuel text-danger">moi</span></h2>
    <div class="bouton-choix ">
        <button class="btn btn-danger fs-3 w-25 action">Action</button>
        <button class="btn btn-success fs-3 w-25 verite">Verite</button>
    </div>
    <div class="py-4">
        <p class="fs-1 w-75 mx-auto gage">Ici votre gage</p>
    </div>

    <div class="d-flex justify-content-around">
        <button class="btn btn-info w-25 fs-3 random">Random</button>
        <button class="btn btn-warning w-25 fs-3 rejouer">Rejouer</button>
    </div>
</main>
</body>
</html>
